{% extends 'services/base.html' %}
{% block content %}
<h2>Submit Service Request</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
        <label for="id_request_type">Request Type:</label>
        {{ form.request_type }}
    </div>
    <div>
        <label for="id_details">Details:</label>
        {{ form.details }}
    </div>
    <div>
        <label for="id_attachment">Attachment:</label>
        {{ form.attachment }}
    </div>
    <button type="submit">Submit</button>
</form>
{% endblock %}
